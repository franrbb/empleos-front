<main role="main">     
    <hr>
    <div class="container"> 

      <div class="card">
        <h4 class="card-header"><strong>Listado de Solicitudes de Empleo</strong></h4>              
        <div class="card-body">
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Categoría</th>
                <th scope="col">Vacante</th>
                <th scope="col">Nombre Candidato</th>
                <th scope="col">Recibida</th>
                <th scope="col">Operaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let solicitud of solicitudes">
                <td>{{ solicitud.vacante.categoria.nombre }}</td>
                <td>{{ solicitud.vacante.nombre }}</td>
                <td>Maria Gómez</td>
                <td>{{ solicitud.fecha | date: 'dd/MM/yyyy' }}</td>
                <td>
                  <button (click)="delete(solicitud)" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></button>
                  <a href="#" class="btn btn-success btn-sm" role="button" title="Enviar correo electrónico al usuario."><i class="fas fa-envelope" aria-hidden="true"></i></a>
                  <a href="#" class="btn btn-success btn-sm" role="button" title="Descargar Curriculm Vitae."><i class="fas fa-download" aria-hidden="true"></i></a>
                </td>
              </tr>             
            </tbody>
          </table>
          
        </div>
      </div>
    </div> <!-- /container -->

</main>
