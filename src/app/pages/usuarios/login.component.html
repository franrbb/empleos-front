<main role="main">     
    <hr>
    <div class="container"> 

      <div class="card">
        <div class="card-body">
          <form class="form-signin">
            <div class="row">
              <div class="col-md-4"> 
              </div>  
              <div class="col-md-4"> 
                <img class="mb-4 rounded mx-auto d-block" src="http://localhost:8090/api/vacantes/img/lock.png" alt="" width="128" height="128">
                <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" [(ngModel)]="usuario.username" class="form-control" placeholder="Username" autofocus><br>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password"><br>
                <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a>Regístrate</a></p>
              </div>
              <div class="col-md-4"> 
              </div>
            </div>   
          </form>
        </div>
      </div>
    </div> <!-- /container -->
</main>
